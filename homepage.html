<br>

    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">

          <img class="d-block w-50" src="Images\Drinks_1.jpg" alt="Example cocktails" class="center">

<br>
<br>
      <div class="starter-template">
        <h1>Explore a range of cocktails!</h1>
        <p class="lead">What do you want to drink? Use our handy guide to help you choose what you want to drink and how to make them!</p>
      </div>

      <div class="row">
        <div class="col-sm">
          <button type="button" class="btn btn-lg btn-default" data-toggle="popover" title="I like a Pina Colada"><img src="Images\pina-colada.jpg" width="600px"></button>
        </div>
        <div class="col-sm">
          <button type="button" class="btn btn-lg btn-default" data-toggle="popover" title="Gamble with a bramble"><img src="Bramble.JPG" width="600px"></button>
        </div>
        <div class="col-sm">
          <button type="button" class="btn btn-lg btn-default" data-toggle="popover" title="Mules rule!"><img src="moscow mule.jpg" width="600px"></button>
        </div>
      </div>
<br>
<br>
      <div class="row">
        <div class="col-sm">
          <p>Some text</p>
        </div>
        <div class="col-sm">
          <p>Some more text</p>
        </div>
      </div>
<br>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">We are always on the lookout for more cocktail recipes to add to our collection! If there is one you think we are missing, please send it over by clicking here!</button>
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New message</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Message:</label>
                  <textarea class="form-control" id="message-text"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal">Send message</button>
            </div>
          </div>
        </div>
      </div>
